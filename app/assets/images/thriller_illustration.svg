<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="lampLight" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffcc66;stop-opacity:0.5" />
      <stop offset="40%" style="stop-color:#ffcc66;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffcc66;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="vignette" cx="50%" cy="50%">
      <stop offset="30%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </radialGradient>
    
    <radialGradient id="fog1" cx="30%" cy="80%">
      <stop offset="0%" style="stop-color:#646478;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#646478;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="fog2" cx="70%" cy="85%">
      <stop offset="0%" style="stop-color:#646478;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#646478;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Fog layers -->
  <ellipse cx="360" cy="650" rx="400" ry="150" fill="url(#fog1)"/>
  <ellipse cx="840" cy="680" rx="350" ry="120" fill="url(#fog2)"/>
  
  <!-- Buildings in background -->
  <g opacity="0.4">
    <!-- Building 1 -->
    <rect x="900" y="200" width="100" height="500" fill="#1a1a1a"/>
    <rect x="910" y="220" width="20" height="25" fill="#4a5568"/>
    <rect x="940" y="220" width="20" height="25" fill="#ffcc66" opacity="0.6"/>
    <rect x="970" y="220" width="20" height="25" fill="#4a5568"/>
    <rect x="910" y="270" width="20" height="25" fill="#4a5568"/>
    <rect x="940" y="270" width="20" height="25" fill="#4a5568"/>
    <rect x="970" y="270" width="20" height="25" fill="#ffcc66" opacity="0.5"/>
    <rect x="910" y="320" width="20" height="25" fill="#ffcc66" opacity="0.6"/>
    <rect x="940" y="320" width="20" height="25" fill="#4a5568"/>
    <rect x="910" y="370" width="20" height="25" fill="#4a5568"/>
    <rect x="970" y="370" width="20" height="25" fill="#4a5568"/>
    
    <!-- Building 2 -->
    <rect x="1050" y="250" width="90" height="450" fill="#151515"/>
    <rect x="1060" y="280" width="20" height="25" fill="#ffcc66" opacity="0.5"/>
    <rect x="1060" y="330" width="20" height="25" fill="#4a5568"/>
    <rect x="1090" y="330" width="20" height="25" fill="#4a5568"/>
    <rect x="1060" y="380" width="20" height="25" fill="#4a5568"/>
    <rect x="1090" y="380" width="20" height="25" fill="#ffcc66" opacity="0.6"/>
    
    <!-- Building 3 -->
    <rect x="80" y="300" width="110" height="400" fill="#1a1a1a"/>
    <rect x="90" y="320" width="20" height="25" fill="#4a5568"/>
    <rect x="120" y="320" width="20" height="25" fill="#ffcc66" opacity="0.5"/>
    <rect x="150" y="320" width="20" height="25" fill="#4a5568"/>
    <rect x="90" y="370" width="20" height="25" fill="#ffcc66" opacity="0.6"/>
    <rect x="150" y="370" width="20" height="25" fill="#4a5568"/>
    <rect x="120" y="420" width="20" height="25" fill="#4a5568"/>
  </g>
  
  <!-- Lamp light cone -->
  <polygon points="250,280 80,700 420,700" fill="url(#lampLight)"/>
  
  <!-- Street lamp post -->
  <line x1="200" y1="700" x2="200" y2="250" stroke="#1a1a1a" stroke-width="8"/>
  <line x1="200" y1="250" x2="250" y2="280" stroke="#1a1a1a" stroke-width="8"/>
  <circle cx="250" cy="280" r="12" fill="#ffcc66"/>
  <circle cx="250" cy="280" r="18" fill="#ffcc66" opacity="0.3"/>
  
  <!-- Mysterious silhouette -->
  <g transform="translate(600, 650)">
    <!-- Shadow -->
    <ellipse cx="0" cy="100" rx="100" ry="20" fill="#000000" opacity="0.5"/>
    
    <!-- Coat -->
    <path d="M -80,0 L -100,140 L 100,140 L 80,0 Z" fill="#000000"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="140" fill="#000000"/>
    
    <!-- Head -->
    <circle cx="0" cy="-160" r="50" fill="#000000"/>
    
    <!-- Hat brim -->
    <ellipse cx="0" cy="-210" rx="70" ry="15" fill="#000000"/>
    
    <!-- Hat top -->
    <rect x="-40" y="-210" width="80" height="50" fill="#000000"/>
  </g>
  
  <!-- Rain drops -->
  <g stroke="rgba(150, 150, 180, 0.3)" stroke-width="1" opacity="0.6">
    <line x1="120" y1="50" x2="117" y2="70"/>
    <line x1="280" y1="120" x2="277" y2="140"/>
    <line x1="450" y1="80" x2="447" y2="100"/>
    <line x1="630" y1="150" x2="627" y2="170"/>
    <line x1="780" y1="90" x2="777" y2="110"/>
    <line x1="920" y1="160" x2="917" y2="180"/>
    <line x1="1050" y1="100" x2="1047" y2="120"/>
    <line x1="200" y1="220" x2="197" y2="240"/>
    <line x1="350" y1="280" x2="347" y2="300"/>
    <line x1="520" y1="200" x2="517" y2="220"/>
    <line x1="700" y1="250" x2="697" y2="270"/>
    <line x1="850" y1="180" x2="847" y2="200"/>
    <line x1="980" y1="240" x2="977" y2="260"/>
    <line x1="1100" y1="190" x2="1097" y2="210"/>
    <line x1="160" y1="320" x2="157" y2="340"/>
    <line x1="310" y1="380" x2="307" y2="400"/>
    <line x1="480" y1="340" x2="477" y2="360"/>
    <line x1="660" y1="390" x2="657" y2="410"/>
    <line x1="810" y1="330" x2="807" y2="350"/>
    <line x1="950" y1="370" x2="947" y2="390"/>
    <line x1="1080" y1="350" x2="1077" y2="370"/>
    <line x1="140" y1="450" x2="137" y2="470"/>
    <line x1="290" y1="510" x2="287" y2="530"/>
    <line x1="460" y1="480" x2="457" y2="500"/>
    <line x1="640" y1="520" x2="637" y2="540"/>
    <line x1="790" y1="470" x2="787" y2="490"/>
    <line x1="930" y1="500" x2="927" y2="520"/>
    <line x1="1060" y1="490" x2="1057" y2="510"/>
    <line x1="180" y1="580" x2="177" y2="600"/>
    <line x1="330" y1="640" x2="327" y2="660"/>
    <line x1="500" y1="610" x2="497" y2="630"/>
    <line x1="680" y1="650" x2="677" y2="670"/>
    <line x1="830" y1="600" x2="827" y2="620"/>
    <line x1="970" y1="630" x2="967" y2="650"/>
    <line x1="1090" y1="620" x2="1087" y2="640"/>
    <line x1="220" y1="420" x2="217" y2="440"/>
    <line x1="370" y1="230" x2="367" y2="250"/>
    <line x1="540" y1="310" x2="537" y2="330"/>
    <line x1="720" y1="410" x2="717" y2="430"/>
    <line x1="870" y1="270" x2="867" y2="290"/>
    <line x1="1010" y1="320" x2="1007" y2="340"/>
  </g>
  
  <!-- Vignette effect -->
  <rect width="1200" height="800" fill="url(#vignette)"/>
</svg>
