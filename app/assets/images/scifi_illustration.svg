<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0520;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="planetGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#ff00ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="cityGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a15;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="engineGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="horizonGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
    </linearGradient>
    
    <radialGradient id="neonPink" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="neonCyan" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Space background -->
  <rect width="1200" height="800" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="80" cy="60" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="150" cy="120" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="230" cy="90" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="320" cy="150" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="410" cy="80" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="490" cy="130" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="580" cy="70" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="670" cy="140" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="750" cy="100" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="840" cy="85" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="920" cy="125" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="1010" cy="95" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="1090" cy="110" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="1150" cy="75" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="180" r="1" fill="#00ffff" opacity="0.8"/>
  <circle cx="340" cy="200" r="1" fill="#ff00ff" opacity="0.7"/>
  <circle cx="560" cy="190" r="1.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="780" cy="170" r="1" fill="#ff00ff" opacity="0.8"/>
  <circle cx="950" cy="195" r="1" fill="#00ffff" opacity="0.7"/>
  
  <!-- Distant planet -->
  <circle cx="200" cy="180" r="80" fill="#8b4789" opacity="0.6"/>
  <circle cx="200" cy="180" r="120" fill="url(#planetGlow)"/>
  <ellipse cx="200" cy="190" rx="70" ry="8" fill="#6b3569" opacity="0.8"/>
  
  <!-- Horizon glow -->
  <rect x="0" y="500" width="1200" height="300" fill="url(#horizonGlow)"/>
  
  <!-- Futuristic city skyline -->
  <g>
    <!-- Building 1 - Tall tower with antenna -->
    <rect x="100" y="300" width="80" height="400" fill="url(#buildingGradient)"/>
    <rect x="125" y="280" width="30" height="20" fill="#1a1a2e"/>
    <line x1="140" y1="280" x2="140" y2="220" stroke="#00ffff" stroke-width="2"/>
    <circle cx="140" cy="220" r="8" fill="#00ffff"/>
    <circle cx="140" cy="220" r="15" fill="url(#neonCyan)"/>
    
    <!-- Windows -->
    <rect x="110" y="330" width="15" height="20" fill="#00ffff" opacity="0.8"/>
    <rect x="155" y="330" width="15" height="20" fill="#00ffff" opacity="0.6"/>
    <rect x="110" y="380" width="15" height="20" fill="#ff00ff" opacity="0.7"/>
    <rect x="155" y="380" width="15" height="20" fill="#00ffff" opacity="0.8"/>
    <rect x="110" y="430" width="15" height="20" fill="#00ffff" opacity="0.6"/>
    <rect x="155" y="430" width="15" height="20" fill="#ff00ff" opacity="0.8"/>
    <rect x="110" y="480" width="15" height="20" fill="#00ffff" opacity="0.9"/>
    <rect x="155" y="480" width="15" height="20" fill="#00ffff" opacity="0.7"/>
    <rect x="110" y="530" width="15" height="20" fill="#ff00ff" opacity="0.6"/>
    <rect x="155" y="530" width="15" height="20" fill="#00ffff" opacity="0.8"/>
    <rect x="110" y="580" width="15" height="20" fill="#00ffff" opacity="0.9"/>
    <rect x="155" y="580" width="15" height="20" fill="#ff00ff" opacity="0.7"/>
    
    <!-- Building 2 - Wide structure -->
    <rect x="250" y="400" width="120" height="300" fill="url(#buildingGradient)"/>
    <rect x="265" y="420" width="20" height="25" fill="#ff00ff" opacity="0.8"/>
    <rect x="300" y="420" width="20" height="25" fill="#00ffff" opacity="0.7"/>
    <rect x="335" y="420" width="20" height="25" fill="#ff00ff" opacity="0.6"/>
    <rect x="265" y="470" width="20" height="25" fill="#00ffff" opacity="0.9"/>
    <rect x="300" y="470" width="20" height="25" fill="#ff00ff" opacity="0.8"/>
    <rect x="335" y="470" width="20" height="25" fill="#00ffff" opacity="0.7"/>
    <rect x="265" y="520" width="20" height="25" fill="#ff00ff" opacity="0.7"/>
    <rect x="300" y="520" width="20" height="25" fill="#00ffff" opacity="0.9"/>
    <rect x="335" y="520" width="20" height="25" fill="#ff00ff" opacity="0.8"/>
    <rect x="265" y="570" width="20" height="25" fill="#00ffff" opacity="0.8"/>
    <rect x="300" y="570" width="20" height="25" fill="#ff00ff" opacity="0.6"/>
    <rect x="335" y="570" width="20" height="25" fill="#00ffff" opacity="0.9"/>
    
    <!-- Building 3 - Cylindrical tower -->
    <ellipse cx="480" cy="350" rx="50" ry="15" fill="#1a1a2e"/>
    <rect x="430" y="350" width="100" height="350" fill="url(#buildingGradient)"/>
    <ellipse cx="480" cy="700" rx="50" ry="15" fill="#0a0a15"/>
    
    <!-- Circular windows -->
    <circle cx="460" cy="400" r="8" fill="#00ffff" opacity="0.8"/>
    <circle cx="500" cy="400" r="8" fill="#ff00ff" opacity="0.7"/>
    <circle cx="460" cy="450" r="8" fill="#ff00ff" opacity="0.9"/>
    <circle cx="500" cy="450" r="8" fill="#00ffff" opacity="0.6"/>
    <circle cx="460" cy="500" r="8" fill="#00ffff" opacity="0.7"/>
    <circle cx="500" cy="500" r="8" fill="#ff00ff" opacity="0.8"/>
    <circle cx="460" cy="550" r="8" fill="#ff00ff" opacity="0.6"/>
    <circle cx="500" cy="550" r="8" fill="#00ffff" opacity="0.9"/>
    <circle cx="460" cy="600" r="8" fill="#00ffff" opacity="0.8"/>
    <circle cx="500" cy="600" r="8" fill="#ff00ff" opacity="0.7"/>
    
    <!-- Building 4 - Stepped skyscraper -->
    <rect x="600" y="250" width="100" height="450" fill="url(#buildingGradient)"/>
    <rect x="620" y="230" width="60" height="20" fill="#1a1a2e"/>
    <rect x="640" y="210" width="20" height="20" fill="#1a1a2e"/>
    
    <rect x="615" y="280" width="18" height="22" fill="#00ffff" opacity="0.9"/>
    <rect x="665" y="280" width="18" height="22" fill="#ff00ff" opacity="0.8"/>
    <rect x="615" y="330" width="18" height="22" fill="#ff00ff" opacity="0.7"/>
    <rect x="665" y="330" width="18" height="22" fill="#00ffff" opacity="0.9"/>
    <rect x="615" y="380" width="18" height="22" fill="#00ffff" opacity="0.8"/>
    <rect x="665" y="380" width="18" height="22" fill="#ff00ff" opacity="0.6"/>
    <rect x="615" y="430" width="18" height="22" fill="#ff00ff" opacity="0.9"/>
    <rect x="665" y="430" width="18" height="22" fill="#00ffff" opacity="0.7"/>
    <rect x="615" y="480" width="18" height="22" fill="#00ffff" opacity="0.6"/>
    <rect x="665" y="480" width="18" height="22" fill="#ff00ff" opacity="0.8"/>
    <rect x="615" y="530" width="18" height="22" fill="#ff00ff" opacity="0.7"/>
    <rect x="665" y="530" width="18" height="22" fill="#00ffff" opacity="0.9"/>
    <rect x="615" y="580" width="18" height="22" fill="#00ffff" opacity="0.8"/>
    <rect x="665" y="580" width="18" height="22" fill="#ff00ff" opacity="0.7"/>
    <rect x="615" y="630" width="18" height="22" fill="#ff00ff" opacity="0.9"/>
    <rect x="665" y="630" width="18" height="22" fill="#00ffff" opacity="0.6"/>
    
    <!-- Building 5 - Pyramid style -->
    <polygon points="800,700 750,350 950,350 900,700" fill="url(#buildingGradient)"/>
    <rect x="780" y="380" width="15" height="18" fill="#ff00ff" opacity="0.8"/>
    <rect x="855" y="380" width="15" height="18" fill="#00ffff" opacity="0.9"/>
    <rect x="785" y="430" width="15" height="18" fill="#00ffff" opacity="0.7"/>
    <rect x="850" y="430" width="15" height="18" fill="#ff00ff" opacity="0.8"/>
    <rect x="790" y="480" width="15" height="18" fill="#ff00ff" opacity="0.9"/>
    <rect x="845" y="480" width="15" height="18" fill="#00ffff" opacity="0.6"/>
    <rect x="795" y="530" width="15" height="18" fill="#00ffff" opacity="0.8"/>
    <rect x="840" y="530" width="15" height="18" fill="#ff00ff" opacity="0.7"/>
    <rect x="800" y="580" width="15" height="18" fill="#ff00ff" opacity="0.9"/>
    <rect x="835" y="580" width="15" height="18" fill="#00ffff" opacity="0.8"/>
    
    <!-- Building 6 - Thin tower -->
    <rect x="1020" y="320" width="60" height="380" fill="url(#buildingGradient)"/>
    <rect x="1030" y="350" width="15" height="20" fill="#00ffff" opacity="0.9"/>
    <rect x="1030" y="400" width="15" height="20" fill="#ff00ff" opacity="0.8"/>
    <rect x="1030" y="450" width="15" height="20" fill="#00ffff" opacity="0.7"/>
    <rect x="1030" y="500" width="15" height="20" fill="#ff00ff" opacity="0.9"/>
    <rect x="1030" y="550" width="15" height="20" fill="#00ffff" opacity="0.8"/>
    <rect x="1030" y="600" width="15" height="20" fill="#ff00ff" opacity="0.7"/>
    <rect x="1030" y="650" width="15" height="20" fill="#00ffff" opacity="0.9"/>
  </g>
  
  <!-- Spaceship/Flying vehicle -->
  <g transform="translate(400, 450)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="80" ry="25" fill="#2a2a3a"/>
    <ellipse cx="0" cy="-5" rx="70" ry="20" fill="#3a3a4a"/>
    
    <!-- Cockpit -->
    <ellipse cx="0" cy="-15" rx="30" ry="15" fill="#1a1a2a"/>
    <ellipse cx="0" cy="-18" rx="20" ry="10" fill="#00ffff" opacity="0.6"/>
    
    <!-- Wings -->
    <polygon points="-80,0 -140,-10 -130,10" fill="#2a2a3a"/>
    <polygon points="80,0 140,-10 130,10" fill="#2a2a3a"/>
    
    <!-- Engine glow -->
    <ellipse cx="-100" cy="5" rx="15" ry="8" fill="#00ccff"/>
    <circle cx="-100" cy="5" r="20" fill="url(#engineGlow)"/>
    <ellipse cx="100" cy="5" rx="15" ry="8" fill="#00ccff"/>
    <circle cx="100" cy="5" r="20" fill="url(#engineGlow)"/>
    
    <!-- Lights -->
    <circle cx="-50" cy="-8" r="3" fill="#ff00ff" opacity="0.9"/>
    <circle cx="50" cy="-8" r="3" fill="#ff00ff" opacity="0.9"/>
    
    <!-- Trail effect -->
    <ellipse cx="-110" cy="5" rx="25" ry="5" fill="#00ccff" opacity="0.3"/>
    <ellipse cx="110" cy="5" rx="25" ry="5" fill="#00ccff" opacity="0.3"/>
  </g>
  
  <!-- Holographic advertisements/screens -->
  <g opacity="0.7">
    <rect x="220" y="500" width="60" height="40" fill="none" stroke="#ff00ff" stroke-width="2"/>
    <text x="250" y="525" fill="#ff00ff" font-size="20" font-family="monospace" text-anchor="middle">AD</text>
    
    <rect x="750" y="450" width="70" height="50" fill="none" stroke="#00ffff" stroke-width="2"/>
    <text x="785" y="480" fill="#00ffff" font-size="22" font-family="monospace" text-anchor="middle">NEO</text>
  </g>
  
  <!-- Atmospheric haze -->
  <rect x="0" y="600" width="1200" height="200" fill="#1a0f2e" opacity="0.3"/>
  
  <!-- Light beams from buildings -->
  <g opacity="0.2">
    <polygon points="140,220 120,0 160,0" fill="#00ffff"/>
    <polygon points="650,210 640,0 660,0" fill="#ff00ff"/>
  </g>
  
  <!-- Flying drones/small vehicles -->
  <g>
    <ellipse cx="300" cy="380" rx="12" ry="5" fill="#00ffff"/>
    <circle cx="300" cy="380" r="2" fill="#ff00ff"/>
    
    <ellipse cx="850" cy="320" rx="10" ry="4" fill="#ff00ff"/>
    <circle cx="850" cy="320" r="2" fill="#00ffff"/>
    
    <ellipse cx="550" cy="500" rx="11" ry="5" fill="#00ffff"/>
    <circle cx="550" cy="500" r="2" fill="#ff00ff"/>
  </g>
</svg>
